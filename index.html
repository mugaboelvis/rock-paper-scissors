<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Computers Choice function
      function getComputerChoice() {
        const gWords = ["rock", "paper", "scissor"];
        const randomWord = Math.floor(Math.random() * gWords.length);
        return gWords[randomWord];
      }

      // Note: rock beats scissors, scissors beat paper, and paper beats rock

      // Initialization
      let pcScore = 0;
      let plScore = 0;

      // Function Game
      function game() {
        let playerQn = prompt("rock-paper-scissor:");
        let computer = getComputerChoice();

        // PlayRound function
        function playRound(playerSelection, computerSelection) {
          let player = playerSelection.toLowerCase();

          // Only play if their was a valid input
          if (player === "scissor" || player === "rock" || player === "paper") {
            console.log("--------Computer's Choice-----------");
            console.log(computerSelection);
            console.log("--------Player's Choice-----------");
            console.log(player);
            console.log("--------Results---------------");

            // If the player plays rock
            if (player === "rock" && computerSelection === "scissor") {
              console.log("You win! rock beats scissor");
              plScore++;
            } else if (player === "rock" && computerSelection === "paper") {
              console.log("You lose! paper beats rock");
              pcScore++;
            }
            // If the player plays scissor
            else if (player === "scissor" && computerSelection === "paper") {
              console.log("You win! scissor beats paper");
              plScore++;
            } else if (player === "scissor" && computerSelection === "rock") {
              console.log("You lose! rock beats scissor");
              pcScore++;
            }
            // If player plays paper
            else if (player === "paper" && computerSelection === "rock") {
              console.log("You win! paper beats rock");
              plScore++;
            } else if (player === "paper" && computerSelection === "scissor") {
              console.log("You lose! scissor beats paper");
              pcScore++;
            }
            // If they tie
            else {
              console.log("Tie!");
            }
          } else {
            console.log("Invalid answer");
          }
        }
        // Calling playround function
        playRound(playerQn, computer);
      }

      // Rounds to be played
      for (let i = 0; i < 3; i++) {
        game();
      }

      // Display the scores
      console.log("   ");
      console.log("Player's Score " + plScore + "/3");
      console.log("Computer's Score " + pcScore + "/3");
      console.log("   ");

      // Check who won the game
      if (plScore > pcScore) {
        console.log("You won the Game!");
      } else if (plScore < pcScore) {
        console.log("Computer won the Game!");
      } else {
        console.log("Its a tie game");
      }
    </script>
  </body>
</html>
